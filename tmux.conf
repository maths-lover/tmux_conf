# ── General ────────────────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-justify centre
set -g set-clipboard on

# ── Vi mode ────────────────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
# y to yank is handled by tmux-yank plugin (cross-platform clipboard)
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# ── Pane splitting (intuitive keys) ───────────────────────────────
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ── Pane navigation (vi-style) ────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Pane resizing ─────────────────────────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Window navigation (no prefix needed) ──────────────────────────
bind -n M-H previous-window
bind -n M-L next-window

# ── New window in current path ────────────────────────────────────
bind c new-window -c "#{pane_current_path}"

# ── Reload config ─────────────────────────────────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# ── Sessionizer ───────────────────────────────────────────────────
bind f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind S command-prompt -p "New session name:" "new-session -s '%%'"

# ── Plugins (TPM) ─────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'rose-pine/tmux'

# Rose Pine config
set -g @rose_pine_variant "main"
set -g @rose_pine_disable_active_window_menu "on"

# Initialize TPM (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
