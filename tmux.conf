# ── General ────────────────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g status-justify centre
set -g set-clipboard on

# ── Vi mode ────────────────────────────────────────────────────────
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
# y to yank is handled by tmux-yank plugin (cross-platform clipboard)
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# ── Pane splitting (intuitive keys) ───────────────────────────────
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ── Pane navigation (vi-style) ────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── Pane resizing ─────────────────────────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Window navigation (no prefix needed) ──────────────────────────
bind -n M-H previous-window
bind -n M-L next-window

# ── New window in current path ────────────────────────────────────
bind c new-window -c "#{pane_current_path}"

# ── Reload config ─────────────────────────────────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# ── Sessionizer ───────────────────────────────────────────────────
bind f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind S command-prompt -p "New session name:" "new-session -s '%%'"

# ── Plugins (TPM) ─────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ── Session persistence ──────────────────────────────────────────────
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# ── Rose Pine theme (manual, matching starship prompt style) ──────
# Palette
%hidden RP_BG="#191724"
%hidden RP_FG="#e0def4"
%hidden RP_PRIMARY="#403d52"
%hidden RP_BOX="#6e6a86"
%hidden RP_BLUE="#31748f"
%hidden RP_CYAN="#9ccfd8"
%hidden RP_GREEN="#56949f"
%hidden RP_ORANGE="#f6c177"
%hidden RP_PINK="#ebbcba"
%hidden RP_PURPLE="#c4a7e7"
%hidden RP_RED="#eb6f92"
%hidden RP_OVERLAY="#26233a"
%hidden RP_HL_MED="#403d52"

# Base styling
set -g status-style "fg=$RP_BLUE,bg=$RP_BG"
set -g message-style "fg=$RP_BOX,bg=$RP_BG"
set -g message-command-style "fg=$RP_BG,bg=$RP_ORANGE"
set -g pane-border-style "fg=$RP_HL_MED"
set -g pane-active-border-style "fg=$RP_ORANGE"
set -g mode-style "bg=$RP_HL_MED"
set -g clock-mode-colour "$RP_RED"

# Status left: session pill
set -g status-left-length 200
set -g status-left "#[fg=$RP_PURPLE,bg=$RP_BG]#[fg=$RP_PRIMARY,bg=$RP_PURPLE] #[fg=$RP_PURPLE,bg=$RP_BOX]#[fg=$RP_FG,bg=$RP_BOX] #S #[fg=$RP_BOX,bg=$RP_BG] "

# Status right: empty
set -g status-right ""

# Window list: inactive windows (blue pill)
set -g window-status-format "\
#[fg=$RP_BLUE,bg=$RP_BG]\
#[fg=$RP_PRIMARY,bg=$RP_BLUE] #I \
#[fg=$RP_BLUE,bg=$RP_BOX]\
#[fg=$RP_FG,bg=$RP_BOX] #W \
#[fg=$RP_BOX,bg=$RP_BG]"

# Window list: active window (orange pill)
set -g window-status-current-format "\
#[fg=$RP_ORANGE,bg=$RP_BG]\
#[fg=$RP_PRIMARY,bg=$RP_ORANGE] #I \
#[fg=$RP_ORANGE,bg=$RP_BOX]\
#[fg=$RP_FG,bg=$RP_BOX] #W \
#[fg=$RP_BOX,bg=$RP_BG]"

set -g window-status-separator "  "
set -g window-status-activity-style "fg=$RP_BG,bg=$RP_PINK"

# Initialize TPM (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
